{% extends 'base/base.html' %}

{% block meta %}
    <title>Каталог</title>
{% endblock %}

{% block content %}
    {% for product in products %}
        <div class="product">
            <!-- product container -->
            <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
        </div><!-- end product container -->
    {% endfor %}

{% endblock %}
